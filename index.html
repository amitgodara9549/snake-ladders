<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Snakes & Ladders</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #222;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.game {
    display: flex;
    gap: 20px;
}

.board {
    display: grid;
    grid-template-columns: repeat(10, 50px);
    grid-template-rows: repeat(10, 50px);
    border: 4px solid #fff;
    position: relative;
}

.cell {
    border: 1px solid #555;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 12px;
}

.player {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    position: absolute;
    transition: all 0.4s ease;
}

.p1 { background: red; }
.p2 { background: yellow; }

.controls {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

button {
    padding: 10px;
    font-size: 16px;
    cursor: pointer;
}

</style>
</head>
<body>

<div class="game">
    <div class="board" id="board"></div>

    <div class="controls">
        <h2 id="turn">Player 1 Turn</h2>
        <button onclick="rollDice()">Roll Dice ðŸŽ²</button>
        <h3 id="dice">Dice: -</h3>
    </div>
</div>

<script>
const board = document.getElementById("board");

// Create board cells
for (let i = 100; i >= 1; i--) {
    const cell = document.createElement("div");
    cell.className = "cell";
    cell.innerText = i;
    board.appendChild(cell);
}

// Snakes & ladders map
const moves = {
    16: 6, 48: 26, 64: 60, 79: 19, 93: 68, 95: 24, 97: 76,
    1: 38, 4: 14, 9: 31, 21: 42, 28: 84, 51: 67, 72: 91
};

let players = [
    { pos: 1, el: createPlayer("p1") },
    { pos: 1, el: createPlayer("p2") }
];

let current = 0;

function createPlayer(cls) {
    const p = document.createElement("div");
    p.className = `player ${cls}`;
    board.appendChild(p);
    return p;
}

function getCellPosition(n) {
    const index = 100 - n;
    const row = Math.floor(index / 10);
    let col = index % 10;
    if (row % 2 === 1) col = 9 - col;
    return { x: col * 50 + 15, y: row * 50 + 15 };
}

function movePlayer(player) {
    const pos = getCellPosition(player.pos);
    player.el.style.left = pos.x + "px";
    player.el.style.top = pos.y + "px";
}

players.forEach(movePlayer);

function rollDice() {
    const dice = Math.floor(Math.random() * 6) + 1;
    document.getElementById("dice").innerText = "Dice: " + dice;

    let player = players[current];
    player.pos += dice;
    if (player.pos > 100) player.pos = 100;

    if (moves[player.pos]) {
        setTimeout(() => {
            player.pos = moves[player.pos];
            movePlayer(player);
        }, 400);
    }

    movePlayer(player);

    if (player.pos === 100) {
        alert(`ðŸŽ‰ Player ${current + 1} Wins!`);
        location.reload();
    }

    current = current === 0 ? 1 : 0;
    document.getElementById("turn").innerText =
        `Player ${current + 1} Turn`;
}
</script>

</body>
</html>
